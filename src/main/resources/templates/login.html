<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:substituteby="common/header :: common_link"/>
</head>
<body>

<div class="row centered">
<h1>LOGIN</h1>
</div>

    <div th:if="${param.error}">
    not accept
    </div>

<div class="row login-box">
    
<form th:action="@{/login}" method="post">
<div class="form-group">
<label class="control-label col-sm-4" for="login_email">Email address</label>
<div class="col-sm-8">
<input type="text" name="username" class="form-control" id="login_username" />          <span id="email-download-error" class="help-inline"></span>
<span id="login-download-error" class="help-inline"></span>
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-4" for="login_password">Password</label>
<div class="col-sm-8">
<input type="password" name="password" class="form-control" id="login_password" />
<span id="password-download-error" class="help-inline"></span>
</div>
</div>

<div class="form-group">
<div class="controls col-sm-8 col-sm-offset-4">
<button type="submit" class="btn btn-primary" id="modal-download-sign-in-button">Sign in</button>
</div>
</div>

</form>
</div>
    
</body>
<footer>
<link th:substituteby="common/footer :: common_link3" />
</footer>
</html>
